<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
	<nav th:replace="layout::navbar"></nav>
	<div class="container">
	
		<div class="jumbotron">
			<div class="col-md-12">
				<h1>Hello!</h1>
				<p class="lead">Welcome to Project IO v. </p>
				<hr class="my-4" />
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<h4>Current Projects</h4>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="field: ${projectList}">
							<td th:text="${field.name}"></td>
							<td th:text="${field.stage}"></td>
							<td th:text="${field.description}"></td>
						</tr>
					</tbody>
				</table>				
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<h4>Current Employees</h4>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="field: ${employeeList}">
							<td th:text="${field.firstName}"></td>
							<td th:text="${field.lastName}"></td>
							<td th:text="${field.email}"></td>
						</tr>
					</tbody>
				</table>				
			</div>
		</div>
		
	</div>
</body>
</html>
